<div class="cart-item-container">
  <div class="title">
    <p> {{ item.productDetails.name | titlecase }} </p>
  </div>
  <div class="qty">
    <p> {{ item.qty }} </p>
  </div>
  <div class="id">
    <p> {{ item.productDetails.id }} </p>
  </div>
  <div class="addToCart">
    <input type="checkbox" value="false" (change)="addToOrder()">
  </div>

</div>
