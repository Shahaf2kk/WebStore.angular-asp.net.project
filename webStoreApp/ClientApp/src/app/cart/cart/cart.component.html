<div class="cart-container">

  <div
  *ngIf="hasProduct"
   class="has-product">
    <app-cart-item *ngFor="let item of getCartProduct(); let i = index"
    [item]="item"
    [index]="i"
    ></app-cart-item>
    <div class="button">
      <button (click)="goToOrders()"> Next </button>
      <!-- <button routerLink=""> Back </button> -->
    </div>
    <div 
    *ngIf="errorMsg !== ''"
     class="errorMsg">
      {{ errorMsg | titlecase }}
    </div>
  </div>

  <div *ngIf="!hasProduct" class="empty-cart">
    cart empty
  </div>

  </div>
