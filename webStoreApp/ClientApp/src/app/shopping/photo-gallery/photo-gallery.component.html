
<div class="image-container">
  <div class="content">
    <div class="images"
      *ngFor="let image of inputImages; let i = index" (deferLoad)="image.show = true">
        <img *ngIf="i === 0 && image.show"
         [src]="image.url" (error)="image.url = defImage">
    </div>
    <div
      *ngIf="!hasOneImage"
      class="button">
        <button mat-button (click)="next()">Next</button>
        <button mat-button (click)="back()">Back</button>
    </div>
</div>
