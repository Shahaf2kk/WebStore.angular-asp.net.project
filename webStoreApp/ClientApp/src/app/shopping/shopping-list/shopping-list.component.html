<div class="container">
  <div class="shopping-item"
   *ngFor="let item of getProducts() | slice: sliceFrom(pageEvent) : sliceTo(pageEvent) ">
    <mat-card>
        <mat-card-header>
          <mat-card-title> {{ item.name | titlecase }}</mat-card-title>
        </mat-card-header>
        <mat-card-content class="image"> 
        <!-- <img mat-card-md-image
        [routerLink]="['/shopping/i', item.id]"
         [src]="item.imagePath | oneImage" [alt]="item.name"> -->
        </mat-card-content>
        <mat-card-content>
          <p>
          {{ item.description | slice:0:100 }}...
          </p>
        </mat-card-content>
        <div class="mat-card-bottom">
          <button mat-button
           [routerLink]="['/shopping/i', item.id]" matTooltip="Go To Product Details">Read More</button>
          <span class="price"> Price: {{ item.price }}$ </span>
        </div>
      </mat-card>
  </div>
</div>

  <mat-paginator 
    [pageSize]="pageSize"
    [length]="length"
    (page)="pageEvent = $event">
  </mat-paginator>
