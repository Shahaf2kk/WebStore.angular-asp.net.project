<div *ngIf="hasCate" class="nav-url-container">
    <div class="nav-url">
      <div class="nav">
        <a mat-button [routerLink]="['/shopping', category, 'e']"> {{ category }} </a>
        <span 
        *ngIf="!(subCategory === 'e')"
        > >> </span>
        <a mat-button
          *ngIf="!(subCategory === 'e')"
          [routerLink]="['/shopping', category, subCategory]"
        >
          {{ subCategory }} </a>
      </div>
    </div>
</div>
