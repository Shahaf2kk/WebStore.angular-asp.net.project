
<div class="cart-box-container">
  <mat-form-field class="formField">
    <input matInput type="number" placeholder="Qty" min="1" [(ngModel)]="qty" name="number">
  </mat-form-field>
  <button mat-button
     (click)="addToCart()" 
     matTooltip="Add To Cart" 
     [disabled]="wasBuy">Add To Cart</button>
</div>
