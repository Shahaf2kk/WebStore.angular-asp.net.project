
<div class="cart-box-container">
  <mat-form-field class="formField">
    <mat-select placeholder="Qty" [(ngModel)]="qty" name="number">
      <mat-option *ngFor="let number of numbers" [value]="number"> 
        {{ number }} 
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-button
     (click)="addToCart()" 
     matTooltip="Add To Cart" 
     [disabled]="wasBuy">Add To Cart</button>
</div>
