<div class="authTrue" *ngIf="userAuth">
  <app-cart-nav></app-cart-nav>
  <span class="fill"></span>
  <div class="user">
    <span class="username">Hi {{ username }}</span>
    <button mat-button (click)="signOut()"> Log Out </button>
  </div>
</div>
<div class="authFalse" *ngIf="!userAuth">
  <span class="fill"></span>
  <button mat-button routerLink="/signup">Sign Up</button>
  <button mat-button routerLink="/signin">Signin</button>
</div>
