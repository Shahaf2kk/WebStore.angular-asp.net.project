<div>
    <input
        type="text"
        placeholder="Search"
        [(ngModel)]="searchInput"
    >
    <!-- <span *ngFor="let item of getProductsNames() | searchInput: searchInput"> {{ item }}  </span> -->
    <fa-icon [icon]="faSearch"></fa-icon>
<div>
    <div 
        *ngFor="let item of productsName | searchProduct: searchInput; let i = index"
        [routerLink]="['/shopping/i/', item.id]">
            <div *ngIf="(i < 5)"> {{ item.name }} </div>
    </div>
</div>
