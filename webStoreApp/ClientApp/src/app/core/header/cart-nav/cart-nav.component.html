  <div class="cartEl">
    <mat-icon [matBadge]="productNumber" [matBadgeHidden]="productNumber === 0" 
              routerLink="/cart" matTooltip="View Cart"
                > shopping_cart
    </mat-icon>
    <mat-icon (click)="goDirToOrder()" 
               matTooltip="Checkout"
           > payment
    </mat-icon>
  </div>
