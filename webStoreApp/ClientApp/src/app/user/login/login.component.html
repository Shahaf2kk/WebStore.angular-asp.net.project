<div class="container">
    <div class="login-containter">
        <div class="title-image">
            <fa-icon [icon]="faUserCircle"></fa-icon>
            <h1>Login User</h1>
        </div>
        <div class="username">
            <div class="input-icon">
                <input type="text" placeholder="Enter User Name">
                <fa-icon [icon]="faUser"></fa-icon>
            </div>
            <span class="check-username"></span>
        </div>
        <div class="pass">
            <div class="input-icon">
                <input type="password" placeholder="Enter Password">
                <fa-icon [icon]="faUnlock"></fa-icon>
            </div>
        </div>
        <div class="button">
            <button class="login-btn"> Login </button>
            <button class="go-to-register-btn"> Create new account </button>
        </div>
    </div>
</div>
