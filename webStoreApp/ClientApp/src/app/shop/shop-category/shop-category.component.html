<div class="category-items-container" *ngIf="hasProduct">
  <div class="category-title"> {{ categoryTitle | titlecase }} </div>
  <div class="category-items">
    <div class="item" *ngFor="let product of productsCategory" [routerLink]="['/shop', product.id]">
        <img [src]="product.imagePath" [title]="product.name">
        <p title="See More"> {{ product.name }} </p>
        <span title="Price"> {{ product.price }} </span>
    </div>
  </div>
</div>
