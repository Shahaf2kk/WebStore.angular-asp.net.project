<div class="order-details-container">
  <div class="title"><h1>Order Details</h1></div>
  <hr>
  <div class="order-details">
   <div
    class="products"
    *ngFor="let product of orderDetails.products; let i = index"
    >
    <div class="product">
      <div class="title"> {{ product.name }} </div>
      <hr>
      <div class="qty"> {{ orderDetails.productsQty[i] }} </div>
    </div>
   </div>
   <hr>
   <div class="total"> {{ orderDetails.totalCost }} </div>
  </div>
  <div class="button">
    <button type="button" (click)="setOrder()">Pay!</button>
    <button type="button" (click)="cancelOrder()">Cancel Order</button>
  </div>
</div>
